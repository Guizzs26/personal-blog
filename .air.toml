tmp_dir = "tmp"

[build]
  cmd = "go build -o bin/blog.exe ./cmd/main.go"
  bin = "bin/blog.exe"
  full_bin = ""
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "bin", "vendor", "testdata", "web", "scripts", "docs"]
  delay = 1000
  stop_on_error = true
  send_interrupt = false

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"
  error = "red"

[screen]
  clear_on_rebuild = true
  keep_scroll = true